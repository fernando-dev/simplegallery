<!DOCTYPE html>
<html lang="pt-br">
    <head>
	<meta charset="ISO-8859-1"/>

        <title> Galeria de imagens Simples com jQuery </title>

	<meta name="description" content="Galeria de imagens Simples com jQuery - Desenvolvido por Fernando Moreira" />
	<meta name="keywords" content="Galeria, imagens, jQuery" />
	<meta name="robots" content="index,follow" />
        <meta name="author" CONTENT="Fernando Moreira Costa" />
        <meta name="contact" content="fernando@fernandomoreiraweb.com" />

        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/events.js"></script>
    </head>
    <body>
        <section id="main">

            <header>
                <h1> Galeria de imagens Simples </h1>
            </header>
            <div class="clear"></div>

            <section id="slidetabs">
                <div class="slide-conteudo">
                    <a href="#" class="zoom-image">
                        <img src="images/bigs/1.jpg" class="image_1 fade" alt="" />
                        <span></span>
                    </a>
                    <a href="#" class="zoom-image">
                        <img src="images/bigs/2.jpg" class="image_2 fade" style="display:none" alt="" />
                        <span></span>
                    </a>
                    <a href="#" class="zoom-image">
                        <img src="images/bigs/3.jpg" class="image_3 fade" style="display:none" alt="" />
                        <span></span>
                    </a>
                    <a href="#" class="zoom-image">
                        <img src="images/bigs/4.jpg" class="image_4 fade" style="display:none" alt="" />
                        <span></span>
                    </a>
                </div>

                <div class="clear"></div>

                <div class="slide-miniaturas">
                    <div class="miniatura">
                        <a href="#" rel="1">
                            <img src="images/thumbs/1.jpg" id="image_1" alt="" />
                        </a>
                    </div>
                    <div class="miniatura">
                        <a href="#" rel="2">
                            <img src="images/thumbs/2.jpg" id="image_2" alt="" />
                        </a>
                    </div>
                    <div class="miniatura">
                        <a href="#" rel="3">
                            <img src="images/thumbs/3.jpg" id="image_3" alt="" />
                        </a>
                    </div>
                    <div class="miniatura ultimo">
                        <a href="#" rel="4">
                            <img src="images/thumbs/4.jpg" id="image_4" alt="" />
                        </a>
                    </div>
                </div>
            </section>

            <div class="clear"></div>

            <footer class="footer">
                <h3><a href="http://www.box.com/s/10mo0vlcgalqcgbhkj0i" target="_blank">Download</a></h3>
                <p>Desenvolvido por <a href="http://fernandomoreiraweb.com/" target="_blank">Fernando Moreira</a></p>
            </footer>

        </section>
    </body>
</html>
