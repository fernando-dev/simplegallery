<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>

<title> jQuery Simple Image Gallery </title>

<meta name="author" CONTENT="Fernando Moreira Costa" />
<meta name="contact" content="fernando@fernandomoreiraweb.com" />

<meta name="robots" content="noindex,nofollow" />

<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/simplegallery.js"></script>
<script type="text/javascript" src="js/events.js"></script>
</head>
<body>
    <section id="main">

        <header>
            <h1> jQuery Simple Image Gallery </h1>
        </header>

        <div class="clear"></div>

        <section id="gallery">
            <div class="gall-content">
                <img src="images/bigs/1.jpg" class="image_1" alt="" />
                <img src="images/bigs/2.jpg" class="image_2" style="display:none" alt="" />
                <img src="images/bigs/3.jpg" class="image_3" style="display:none" alt="" />
                <img src="images/bigs/4.jpg" class="image_4" style="display:none" alt="" />
            </div>

            <div class="clear"></div>

            <div class="gall-thumbnail">
                <div class="thumb">
                    <a href="#" rel="1">
                        <img src="images/thumbs/1.jpg" id="thumb_1" alt="" />
                    </a>
                </div>
                <div class="thumb">
                    <a href="#" rel="2">
                        <img src="images/thumbs/2.jpg" id="thumb_2" alt="" />
                    </a>
                </div>
                <div class="thumb">
                    <a href="#" rel="3">
                        <img src="images/thumbs/3.jpg" id="thumb_3" alt="" />
                    </a>
                </div>
                <div class="thumb last">
                    <a href="#" rel="4">
                        <img src="images/thumbs/4.jpg" id="thumb_4" alt="" />
                    </a>
                </div>
            </div>
        </section>

        <div class="clear"></div>

        <footer class="footer">
            <h3><a href="https://github.com/fernando-dev/simplegallery/archive/master.zip" target="_blank">Download</a></h3>
            <p>by <a href="http://fernandomoreiraweb.com/" target="_blank">fernando-dev</a></p>
        </footer>

    </section>
</body>
</html>
