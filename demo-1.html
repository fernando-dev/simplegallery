<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>

<title> jQuery Simple Image Gallery </title>

<meta name="author" CONTENT="Fernando Moreira" />
<meta name="contact" content="f@nandomoreira.me" />

<meta name="robots" content="noindex,nofollow" />

<link rel="stylesheet" type="text/css" href="demo.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="./src/simplegallery.demo1.min.css" />
<script type="text/javascript" src="./src/simplegallery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){

        $('#gallery').simplegallery({
            galltime : 400,
            gallcontent: '.content',
            gallthumbnail: '.thumbnail',
            gallthumb: '.thumb'
        });

        $('a.goback').click(function(){
            window.history.back();
            return false;
        });

    });
</script>

</head>
<body>
    <section id="main">

        <header class="header">
            <h1> jQuery Simple Image Gallery </h1>
            <a href="#goback" class="goback">[voltar]</a>
        </header>

        <div class="clear"></div>

        <section id="gallery" class="simplegallery">
            <div class="content">
                <img src="images/bigs/1.jpg" class="image_1" alt="" />
                <img src="images/bigs/2.jpg" class="image_2" style="display:none" alt="" />
                <img src="images/bigs/3.jpg" class="image_3" style="display:none" alt="" />
                <img src="images/bigs/4.jpg" class="image_4" style="display:none" alt="" />
            </div>

            <div class="clear"></div>

            <div class="thumbnail">
                <div class="thumb">
                    <a href="#" rel="1">
                        <img src="images/thumbs/1.jpg" id="thumb_1" alt="" />
                    </a>
                </div>
                <div class="thumb">
                    <a href="#" rel="2">
                        <img src="images/thumbs/2.jpg" id="thumb_2" alt="" />
                    </a>
                </div>
                <div class="thumb">
                    <a href="#" rel="3">
                        <img src="images/thumbs/3.jpg" id="thumb_3" alt="" />
                    </a>
                </div>
                <div class="thumb last">
                    <a href="#" rel="4">
                        <img src="images/thumbs/4.jpg" id="thumb_4" alt="" />
                    </a>
                </div>
            </div>
        </section>

        <div class="clear"></div>

        <footer class="footer">
            <h3><a href="https://github.com/fernando-dev/simplegallery/archive/master.zip" target="_blank">Download</a></h3>
            <h3><a href="http://mit.nandomoreira.me/" target="_blank">MIT license</a></h3>
            <p>by <a href="http://nandomoreira.me/" target="_blank">fernando-dev</a></p>
        </footer>

    </section>
</body>
</html>
